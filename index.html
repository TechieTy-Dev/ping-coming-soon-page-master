<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
<img src="./images/logo.svg" alt="logo" class="logo">
<h1 class="heading">We are launching <span class="bold">soon!</span></h1> 

 <p class="description">Subscribe and get notified</p> 
 <div class="input-btn-group">
 <div class="notif-input">
 <input class="main__input" required type="email" placeholder="Your Email Address.." id="email" aria-describedby="required-email"/>
 <span id="required-email"></span>
</div>
 <button type="submit" id="btn">Notify Me</button> 
</div>
 <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
 <div class="social-container">
  <div class="facebook"><i class="fab fa-facebook-f"></i></div>
  <div class="twitter"><i class="fab fa-twitter"></i></div>
  <div class="instagram"><i class="fab fa-instagram"></i></div>
 </div>
  <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
</main>
<script src="./index.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

</body>
</html>
